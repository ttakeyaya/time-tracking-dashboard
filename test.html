<article class="dashboard__card work-card">
  <figure class="card-img">
    <img src="./images/icon-work.svg" alt="icon-work" class="card-img__img">
  </figure>
  
  <div class="card-content">
    <div class="title-container">
      <h3 class="dashboard__card__title">Work</h3>
      <figure>
        <img src="./images/icon-ellipsis.svg" alt="icon ellipsis">
      </figure>
    </div>
    <div class="timeframe-container">
      <p class="dashboard__card__timeframe">32hrs</p> <!-- weekly -->
      <p class="dashboard__card__previous">Previous - 36hrs</p> <!-- weekly -->

  </div>
</article>
