<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <section class="dashboard">
      <article class="dashboard__card profile-card">
        <div class="profile-card__user">
          <figure>
            <img src="./images/image-jeremy.png" alt="user-jeremy-face" class="user-img">
          </figure>

          <h1 class="profile-card__title">
            <span class="profile-card__title-s">Report for</span><br/>
            Jeremy
            Robson
          </h1>
        </div>
        <div class="profile-card__timeframes">
          <ul class="profile-card__menu">
            <li class="profile-card__menu-item">Daily</li>
            <li class="profile-card__menu-item">Weekly</li>
            <li class="profile-card__menu-item">Monthly</li>
          </ul>
        </div>
      </article>
      <!-- ./profile-card -->
  </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ttakeyaya">ttakeyaya</a>.
  </div>
  
  <script src="./js/app.js" type="module" ></script>
</body>
</html>
